<body>

	<div id="header">
		<h1>
			Movie Metadata Visualizer
		</h1>
	</div>


	<!-- <div class="d3_module" id="genreSelector"></div> -->
	<div class="d3_module" id="filterButtons">
		<span id="filterTitle">Filtered By: </span>
		<button id="allButton" type="button" disabled>All Movies</button>
	</div>

	<div id="layoutLeft">
		<div class="d3_module_2">
			<span class="d3_module" id="byGenre">
				<svg width="500" height="400" id="genreGraph">
			        <g id="xAxisGenre"></g>
			        <g id="yAxisGenre"></g>
			        <g id="barsGenre"></g>
			        <g id="barsGenre_filtered"></g>
			        <!-- <div id="barsGenre_tooltip" class="svg_tooltip hidden">
			            <span id="title">placeholder</span>
			            <span id="value">placeholder</span>
			        </div> -->
			    </svg>
			</span>
		</div>
		<div class="d3_module_2">
			<span class="d3_module" id="byMonth">
				<svg width="500" height="400" id="monthGraph">
			        <g id="xAxisMonth"></g>
			        <g id="yAxisMonthL"></g>
			        <g id="yAxisMonthR"></g>
			        <g id="barsMonth_filtered"></g>
			        <g id="lineMonth_filtered"></g>
			        <!-- <div id="barsGenre_tooltip" class="svg_tooltip hidden">
			            <span id="title">placeholder</span>
			            <span id="value">placeholder</span>
			        </div> -->
			    </svg>
			</span>
			
			<span class="d3_module" id="byMpaaRating">
				<svg width="500" height="400" id="genreGraph">
			        <g id="pieMpaa"></g>
					<g id="textMpaa"></g>
			    </svg>
			</span>
		</div>
	</div>

	<div id="layoutRight">
		<span class="d3_module" id="topTableWrapper">
			<h2>Movies by Rating</h2>
			<table id="topTable">
				<thead>
				<tr>
					<th>Movie Title</th>
					<th>Rating Avg</th>
					<th>Release Year</th>
					<!-- <th>TD3</th> -->
				</tr>
				</thead>
				<tbody>
				<!-- <tr>
					<td>TEST 00</td>
					<td>TEST 01</td>

					<td>TEST 03</td>
				</tr>

				<tr>

				</tr>

				<tr>
					<td>TEST 30</td>
					<td>TEST 31</td>
					<td>TEST 32</td>
					<td>TEST 33</td>
				</tr> -->
				</tbody>
			</table>
			<p>
				*Note: Only movies with enough votes are displayed.
			</p>
		</span>
	</div>
